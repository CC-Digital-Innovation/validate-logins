apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-server-1
spec:
  selector:
    matchLabels:
      app: ssh-server-1
  template:
    metadata:
      labels:
        app: ssh-server-1
    spec:
      containers:
      - name: ssh-server-1
        image: lscr.io/linuxserver/openssh-server
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: PASSWORD_ACCESS
            value: "true"
          - name: USER_PASSWORD
            value: OyRy05v^3&Mc
          - name: USER_NAME
            value: admin
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
        ports:
        - containerPort: 2222
  revisionHistoryLimit: 0
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-server-1
spec:
  selector:
    app: ssh-server-1
  ports:
  - name: ssh-1
    port: 22
    targetPort: 2222
---
